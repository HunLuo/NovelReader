<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="author" content="duanliang, duanliang920.com" />
		<title></title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/page.css" />
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12" >
					<div id="image-container">
						<img src="img/topbar.png" class="img-responsive" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="content-container">
						{{ item }}
					</div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/geturlparams.js"></script>
	<script>
		$(document).ready(function() {
			var chapterId = GetQueryString('chapterId');
			getChapterContent(chapterId);
		})
		function getChapterContent(chapterId) {
			var chapterContent = new Vue({
					el: '#content-container',
					data: {
						item: {}
					},
					beforeCreate: function() {
						var _self = this;
						$.ajax({
							type: "get",
							url: "get-content.do?chapterId="+chapterId,
							async: true,
							success: function(result) {
								_self.item = result;
								console.log(_self.item);

							}
						});

					}
			})

		}
	</script>

</html>
