	<body>
		<div class="container-fluid">
			<div id="book-details">
				<div class="row">
					<div class="col-xs-12">
						<img src="img/covers.png" class="img-responsive" />
					</div>
				</div>
				<div class="space"></div>
				<div class="row common-padding">

					<div class="col-xs-3  right-border">
						<div class="common-text data">
							¥{{ item.bookOldPrice }}
						</div>
						<div class="common-text">
							原价
						</div>
					</div>

					<div class="col-xs-3  right-border">
						<div class="common-text data">
							¥{{ item.bookNewPrice }}
						</div>
						<div class="common-text">
							现价
						</div>
					</div>
					<div class="col-xs-3  right-border">

						<div class="common-text data">
							{{ item.bookReadAmount }}
						</div>
						<div class="common-text">
							阅读量
						</div>

					</div>
					<div class="col-xs-3 ">
						<div class="common-text data">{{ item.bookBuyAmount }}</div>
						<div class="common-text">购买量</div>

					</div>

				</div>
				<div class="space"></div>
				<div class="row">
					<div class="details common-padding">
						<span class="details-text">
					{{ item.bookDescription }}
						<a href="#">
							详情＞
						</a>
					</span>
					</div>

				</div>
			</div>
			<div class="space"></div>
			<div class="row">
				<div id="contents" class="">
					<div class="contents-title common-text">
						目录
					</div>
					<div class="line">

					</div>
					<!--<ul class="contents-list" id="chapter-list">

						<li v-for="item in items">
							<a :href="'read.html?chapterId=' + item.chapterId">
								
								<span>{{ item.chapterName }}</span> <span style="float: right;">免费</span>
							</a>
						</li>

					</ul>-->
					<div class="list-group" id="chapter-list">
						<template v-for="item in items">
							
								<a :href="'read.html?chapterId=' + item.chapterId" class="list-group-item">
								
								<span>{{ item.chapterName }}</span> <span style="float: right;">免费</span>
							</a>							
						</template>
					</div>
					
				</div>
			</div>
			<div class="row navbar-fixed-bottom">

				<div id="button">
					<button class="btn btn-danger btn-block">立即购买</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script>
		
		$(document).ready(function() {
			getBookDetails();
			getChapterList();
		})

		function getChapterList() {
			var chapterList = new Vue({
					el: '#chapter-list',
					data: {
						items: []
					},
					beforeCreate: function() {
						var _self = this;
						$.ajax({
							type: "get",
							url: "get-free-chapter.do?bookId=1",
							async: true,
							success: function(result) {
								_self.items = $.parseJSON(result);

							}
						});

					}
				}

			)

		}

		function getBookDetails() {
			var bookDetails = new Vue({
					el: '#book-details',
					data: {
						item: {}
					},
					beforeCreate: function() {
						var _self = this;
						$.ajax({
							type: "get",
							url: "get-book-details.do?bookId=1",
							async: true,
							success: function(result) {
								_self.item = $.parseJSON(result);
								console.log(_self.item);

							}
						});

					}
				}

			)

		}
	</script>

</html>
